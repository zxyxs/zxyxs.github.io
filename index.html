<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>注册</h1>
                <input type="text" id="registerUsername" placeholder="用户名" required />
                <input type="email" id="registerEmail" placeholder="邮箱" required />
                <input type="password" id="registerPassword" placeholder="密码" required />
                <button type="submit">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>登录</h1>
                <input type="email" id="loginEmail" placeholder="邮箱" required />
                <input type="password" id="loginPassword" placeholder="密码" required />
                <button type="submit">登录</button>
                <a href="https://github.com/login/oauth/authorize?client_id=Ov23limjxnXXK6jjk8OH&redirect_uri=http://ymj-movie.tttttttttt.top/dashboard.html">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 30px; height: 30px;">
                </a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>欢迎回来!</h1>
                    <p>请登录以继续访问</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>新用户?</h1>
                    <p>填写信息完成注册</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
